<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <div class="card-bottom">

    <li>

      <p>Followers</p>
    </li>
    <li>
      <h2>803K</h2>
      <p>Likes</p>
    </li>
    <li>

      <p>Photos</p>
    </li>
  </ul>
</div>
